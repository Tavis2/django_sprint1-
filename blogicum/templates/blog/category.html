<h1>Публикации в категории — {{ category.title }}</h1>

{% for post in posts %}
  <article>
    <h2>{{ post.title }}</h2>

    {% if post.location %}
      <p>{{ post.location }}</p>
    {% else %}
      <p>Планета Земля</p>
    {% endif %}

    <p>{{ post.pub_date }}</p>
    <p>{{ post.text|truncatewords:30 }}</p>

    <a href="{% url 'blog:post_detail' post.id %}">
      Читать полностью
    </a>
  </article>
{% endfor %}
